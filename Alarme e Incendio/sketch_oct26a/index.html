    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            margin: 0px;
            padding: 0 px;
            background-color: rgb(241, 241, 241);
        }
        #sobre{
            display: none;
            margin: 10px;
        }
        nav{
            display: flex;
            margin: 0px;
            justify-content: space-between;
            background-color: #d5f77d;
            padding-left: 5vw;
            padding-right: 5vw;
            height: 10vh;
        }
        .list{
            display: flex;
            list-style: none;
            align-items: center;
        }
        .linksAbas{
            text-decoration: none;
            font-size: 20px;
            margin-left: 2vw;
            margin-right: 2vw;
        }
        .links{
            background-color: transparent; 
            color: black;
            font-size: 1.2rem;
            border-width: 0px;
            font-weight: bold;
        }
        .links:hover, .links::selection{
            text-decoration: underline;
            color: white;
            cursor: pointer;
        }
        #cartoes{
            padding-right: 1%;
            padding-left: 1%;
            padding-top: 3%;
            display: flex;
            justify-content: space-between;
        }
        .cartao{
            width: 100%;
            height: 20em;
            margin-left: 3%;
            margin-right: 3%;
            background-color: white;
            border-radius: 30px;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        #sirene{
            width: 50px;
            height: 50px;
        }
        .cartao>*{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:auto;
            margin-bottom: auto;
        }
        .header-cartao > *{
            display: inline;
            margin-right: 0.5em;
            margin-left: 0.5em;
        }
        .on-off-button{
            background-color: #FD002E; 
            color: white;
            font-size: 1.2rem;
            border-width: 0px;
            font-weight: bold;
            padding: 9px;
        }
        .situacao{
            font-size: 2em;
        }
        @media screen and (max-width: 522px) {
            #cartoes{
                flex-direction: column;
                align-items: center;
            }
            .cartao{
                margin-top: 10px;
                margin-bottom: 10px;
                width: 80%;
            }
        }
    </style>
    <title>Monitoramento</title>

<script>
    function clickHome() {
        document.getElementById("home").style.display = "block";
        document.getElementById("sobre").style.display = "none";
    }
    function clickSobre() {
        document.getElementById("home").style.display = "none";
        document.getElementById("sobre").style.display = "block";
    }
    document.getElementById("botao-home").addEventListener("click", clickHome);
    document.getElementById("botao-sobre").addEventListener("click", clickSobre);
</script>
